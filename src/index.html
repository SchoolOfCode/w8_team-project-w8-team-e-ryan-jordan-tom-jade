<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/gandalf1.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/page2.css" />
    <link rel="stylesheet" href="styles/gameover.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Quiz Game</title>
  </head>

  <body>
    <div class="page">
      <header class="page__header">
        <!-- heading -->
        <h1 class="page__header__logo">Lord Of The Pok√©ball</h1>
        <i class="fas fa-adjust"></i>
      </header>

      <main class="page__main">
        <!-- username -->
        <section class="page__main__user">
          <div class="page__main__user--image">
            <h1 class="page__main__user--image--initial">U</h1>
          </div>
          <div class="page__main__user__input">
            <input type="text" class="page__main__user__input--text" />
            <i class="fas fa-hand-paper"></i>
          </div>
        </section>
        <section class="page__main__selection">
          <!-- select your favourite universe -->
          <div
            class="page__main__selection--box2 chosenUniv"
            data-name="StarWars"
          >
            StarWars
          </div>
          <div class="page__main__selection--box1 chosenUniv" data-name="LOTR">
            Lord Of The Rings
          </div>
          <div
            class="page__main__selection--box3 chosenUniv"
            data-name="pokemon"
          >
            Pokemon
          </div>
        </section>

        <section class="page__main__startgame">
          <!-- StartGame Area -->
          <div class="page__main__startgame--start">Start</div>
          <div class="page__main__startgame--yes">Yes Continue..</div>
          <div class="page__main__startgame--no">No, Choose Again</div>
        </section>
      </main>
    </div>

    <!-- round question timer -->

    <div class="page2">
      <main class="page2__main2">
        <section class="page2__main2__tophalf">
          <div class="page2__main2__tophalf__timer"></div>

          <div class="page2__main2__tophalf__question"></div>

          <div class="page2__main2__tophalf__round"></div>
        </section>
        <section class="page2__main2__bottomhalf">
          <div class="page2__main2__bottomhalf__answer"></div>

          <!-- AnswerBox -->
        </section>
      </main>
    </div>
    <div class="gameOver">
      <main class="gameOver__main">
        <section class="gameOver__main__content">
          <h1 class="gameOver__main__content--Over">Game Over</h1>

          <h1 class="gameOver__main__content--user">username</h1>

          <h1 class="gameOver__main__content--earned">you earned</h1>

          <h1 class="gameOver__main__content--points"></h1>

          <h1 class="gameOver__main__content--menu">Back To Menu</h1>
        </section>
      </main>
    </div>
    <script type="module" src="javascript/main.js"></script>
  </body>
</html>
