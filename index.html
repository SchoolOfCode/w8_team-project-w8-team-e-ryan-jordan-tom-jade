<head>

  <link rel="shortcut icon" href="/images/title.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Quiz Game</title>

<body>
  <div class="page">
    <header class="page__header">
      <!-- heading -->
    </header>

    <main class="page__main">
       <!-- username -->
      <section class="page__main__userName">

      </section>

      <section class="page__main__selection">

        <div class="page__main__selection--box1"></div>
        <div class="page__main__selection--box2"></div>

    </main>
  </div>





  <div class="page">

        <div class="page__main2__answer__box1"></div>
        <div class="page__main2__answer__box2"></div>
        <div class="page__main2__answer__box3"></div>
        <div class="page__main2__answer__box4"></div>
