<head>

<body>
    <div class="page">
        <header class="page__header">
            <!-- heading -->
            <h1 class="page__header__logo">Lord Of The Pok√©ball </h1><i class="fas fa-adjust"></i>


        </header>

        <main class="page__main">
            <!-- username -->
            <section class="page__main__user">
                <div class="page__main__user--image"></div>
                <div class="page__main__user__input">
                    <input type="text" class="page__main__user__input--text">
                    <i class="fas fa-hand-paper"></i>
                </div>
            </section>
            <section>

            </section>

            <section class="page__main__selection">
                <!-- select your favourite universe -->
                <div class="page__main__selection--box1 chosenUniv" data-name="Lord OF The Rings" >Lord Of The Rings</div>
                <div class="page__main__selection--box2 chosenUniv" data-name="StarWars">StarWars</div>
                <div class="page__main__selection--box3 chosenUniv" data-name="Pokemon">Pokemon</div>
            </section>

            <section class="page__main__startgame">
                <!-- StartGame Area -->
                <div class="page__main__startgame--start">Start</div>
                <div class="page__main__startgame--yes">yes</div>
                <div class="page__main__startgame--no">No</div>
            </section>
        </main>
    </div>


<!-- round question timer -->


    <div class="page2">
        <Main class="page2__main2">
            <section class="page2__main2__tophalf">

                <div class="page2__main2__tophalf__timer">
                    
            
                </div>

                <div class="page2__main2__tophalf__question">

                </div>
                
                <div class="page2__main2__tophalf__round">

                </div>


            </section>
            <section class="page2__main2__bottomhalf">

                <div class="page2__main2__bottomhalf__answer">

                </div>


                
                <!-- AnswerBox -->
            </section>

    </div>
